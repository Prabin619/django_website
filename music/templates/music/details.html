{% extends 'music/base.html' %}
<title>{% block title%}Album Details{% endblock %}</title>
 
{% block body %}
<div class="container-fluid">
	<div class="col-md-4">
		<img src="{{ album.album_logo.url }}">

		<h1>{{ album.album_title }}</h1>
		<h2>{{ album.artist }}</h2>

		{% if error_message %}
		<p><strong>{{ error_message }}</strong></p>
		{% endif %}

		{% for song in album.song_set.all %}
		<input type="radio" name="song" id="song{{ forloop.counter }}" value="{{ song.id }}" />
		<label for="song{{ forloop.counter }}">
			{{ song.song_title }}
			{% if song.is_favorite %}
				<img src="http://i.imgur.com/b9b13Rd.png" />
			{% endif %}		
		</label><br>
		{% endfor %}
</div>

	<div class="col-md-8">
		<a href="{% url 'music:index' %}">
			<button type="submit" class="btn btn-primary" name="submit">View All</button>
		</a>
		<h3>This is under construct</h3>
	</div>


{% endblock %}
